<div class="banner-wrapper">
  <ngb-carousel *ngIf="images" class="banner" [showNavigationIndicators]="false" [showNavigationArrows]="false">
    <ng-template *ngFor="let img of images" ngbSlide>
      <div class="picsum-img-wrapper" [style]="{'background-image':'url(\''+ img + '\')'}"></div>
    </ng-template>
  </ngb-carousel>
  <div class="carousel-static-content">
    <div class="container-xl">
      <div class="row">
        <div class="col-12">
          <h2 class="banner-main-caption">
            <span class="text-secondary">Al Jalila Foundation is focused</span>
            on inspiring the next generation of
            Emirati Healthcare professionals in the UAE.</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 banner-actions text-center">
          <button type="button" class="btn btn-outline-light btn-lg mr-3">read more</button>
          <button type="button" class="btn btn-secondary btn-lg">donate now</button>
        </div>
      </div>
    </div>
  </div>
</div>
